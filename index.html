<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="h2"><h2>Student Enrollment Form</h2></div>
        <div class="form-container">
            <form id="enrollmentForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" id="male" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" id="female" name="gender" value="Female" required> Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <div class="skills-options">
                        <label><input type="checkbox" id="java" name="skills" value="Java"> Java</label>
                        <label><input type="checkbox" id="html" name="skills" value="HTML"> HTML</label>
                        <label><input type="checkbox" id="css" name="skills" value="CSS"> CSS</label>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn enroll-btn">Enroll Student</button>
                    <button type="button" class="btn clear-btn" id="clear">Clear</button>
                </div>
            </form>

            <div class="enrolled-students">
                <h3>Enrolled Students</h3>
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th colspan="2">Description</th>
                            <th></th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="studentList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
